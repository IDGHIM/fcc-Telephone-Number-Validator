<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
    <div class="bg">
        <h2 class="text">US Phone Number Validator</h2>
        <input type="text" id="user-input" class="border" placeholder="Enter phone number">
        <div class="flex2">
            <button id="check-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Check</button>
            <button id="clear-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Clear</button>
        </div>
        <p id="results-div" class="text-md"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
